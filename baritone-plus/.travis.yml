language: java

sudo: required

services:
- docker

install:
- travis_retry docker build -t cabaletta/baritone .

script:
- docker run --name baritone cabaletta/baritone ./gradlew javadoc
- docker cp baritone:/code/dist dist
- ls dist
- cat dist/checksums.txt

deploy:
  provider: releases
  api_key:
    secure: 
  all_branches: true
  file_glob: true
  file:
  - dist/*
  skip_cleanup: true
  on:
    tags: true
    repo: cabaletta/baritone
